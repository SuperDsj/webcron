<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <title>{{.pageTitle}} - {{.siteName}} v{{.version}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

	<script src="/static/js/jquery-1.7.2.min.js"></script>
	<script src="/static/js/bootstrap.js"></script>

	<link href="/static/css/pages/dashboard.css" rel="stylesheet">
	<script src="http://101.200.44.63:8090/static/js/gofly-front.js"></script>
	<script>
		GOFLY.init({
			GOFLY_URL:"http://101.200.44.63:8090",//必填
			GOFLY_KEFU_ID: "1001",//必填
			GOFLY_ENT: "1",//必填
			GOFLY_BTN_TEXT: "我们在线, 来聊聊吧",//非必填,按钮文字
			GOFLY_AUTO_OPEN: true,//非必填,是否自动打开
			GOFLY_WITHOUT_BTN:false,//非必填,是否显示右下角长条按钮
			GOFLY_SIMPLE_ICON:true,//非必填,是否显示圆形按钮
			GOFLY_EXTRA:{//非必填,绑定自有会员
				"visitorId":"visito_1",//非必填,会员唯一ID
				"visitorName":"董家大小姐",//非必填,会员名称
				"visitorOrgID":"org_bsgs_001",
				"visitorOrgName":"董氏有限责任公司",
				"visitorSource":"app", //小程序，app、微信、web、邮箱、第三方
				"visitorAvatar":"https://u7.53kf.com/img/upload/10055935/mobile/mobile_53kf_1470391483.jpg",//非必填,会员头像
				"手机":"18500540000",//非必填,任何扩展字段
			}
		})
	</script>
</head>

<body>

<div class="navbar navbar-fixed-top">
	<div class="navbar-inner">
		<div class="container">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="/">
				<span class="icon-time"></span> {{.siteName}}				
			</a>		
			<div class="nav-collapse">
				<ul class="nav pull-right">
					<li class="dropdown">						
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<i class="icon-user"></i> 
							{{.loginUserName}}
							<b class="caret"></b>
						</a>
						
						<ul class="dropdown-menu">
							<li><a href="/profile">修改资料</a></li>
							<li><a href="/logout">退出登录</a></li>
						</ul>						
					</li>
				</ul>				
			</div><!--/.nav-collapse -->	
		</div> <!-- /container -->
	</div> <!-- /navbar-inner -->
</div> <!-- /navbar -->
    
<div class="subnavbar">
	<div class="subnavbar-inner">
		<div class="container">
			<ul class="mainnav">
				<li {{if eq .curRoute "main.index"}}class="active"{{end}}>
					<a href="/">
						<i class="icon-dashboard"></i>
						<span>系统概况</span>
					</a>	    				
				</li>
				<li {{if eq .curController "task"}}class="active"{{end}}>
					<a href="/task/list">
						<i class="icon-list-alt"></i>
						<span>任务管理</span>
					</a>    				
				</li>
				<li {{if eq .curController "group"}}class="active"{{end}}>					
					<a href="/group/list">
						<i class="icon-folder-close"></i>
						<span>分组管理</span>
					</a>  									
				</li>
				<li {{if eq .curController "gateway"}}class="active"{{end}}>
					<a href="/gateway/list">
						<i class="icon-folder-close"></i>
						<span>网关管理</span>
					</a>
				</li>
				<li {{if eq .curController "manger"}}class="active"{{end}}>
				<a href="/manger/list">
					<i class="icon-folder-close"></i>
					<span>Manger管理</span>
				</a>
				</li>
				<li {{if eq .curController "help"}}class="active"{{end}}>					
					<a href="/help">
						<i class="icon-question-sign"></i>
						<span>使用帮助</span>
					</a>  									
				</li>
				<li>
				<a href="http://101.200.44.63:8090/chatIndex?kefu_id=1001&ent_id=1" target="_blank">
					<i class="icon-question-sign"></i>
					<span>在线咨询</span>
				</a>
				</li>
			</ul>
		</div> <!-- /container -->
	</div> <!-- /subnavbar-inner -->
</div> <!-- /subnavbar -->

<div class="main">
	<div class="main-inner">
	    <div class="container">
	      	
			{{.LayoutContent}}
	      	
          
		</div> <!-- /container -->

</div> <!-- /extra -->

</div> <!-- /footer -->
